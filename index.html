<body id="body">
<h1>Blockly tests</h1>

<div id="wrapper">
    <p>
        Tests sur blockly. Sauvegarde test.
    </p>
    <div class="edition-window decode-window">
        <div>
            <span> LOCAL </span>
            <span><button onclick="save(workspace, document)"> Save </button></span>
            <span><button onclick="reload(workspace)"> Reload </button></span>
            <span><button onclick="hardReload(workspace)"> Hard-reload </button></span>
            <span><button onclick="createFunction(workspace)" tilte="Créer une fonction"> Nouvelle fonction </button></span>
            <span>______</span>
            <span><button onclick="addCategory()"> Save Category </button></span>
            <span><button onclick="parse()"> parse </button></span>
            <span><button onclick="EditCategoryName()"> Edit Category </button></span>
        </div>
        <div id="blocklyDiv" style="height: 400px; width: 1000px;"></div>
    </div>
</div>

<div ng-app="httpApp" ng-controller="httpController">
    <ul>
        <li ng-repeat="det in details">
            <a href="{{det.loc }}">{{det.loc }}</a>
        </li>
    </ul>
</div>

<pre id="toolboxHolder" lang="xml"></pre>
    
<script>
    var workspace = Blockly.inject('blocklyDiv',
    { toolbox: document.getElementById('toolbox') });

    /**
     * Create a new workspace for editing a function.
     * @param {!Blockly.Workspace} workspace The workspace on which you want to add a function.
     */
    function createFunction(workspace) {
        var funcWindow = document.createElement("div");
        funcWindow
            .innerHTML =
            '<div class="edition-window"><div><span> LOCAL </span><span><button onclick="save(workspace, document)"> Save </button></span><span><button onclick="reload(workspace)"> Reload </button></span><span><button onclick="hardReload(workspace)"> Hard-reload </button></span><span><button onclick="createFunction(workspace, document)" title="Créer une fonction"> Nouvelle fonction </button></span><span>______</span><span><button onclick="addCategory()"> Save Category </button></span><span><button onclick="EditCategoryName()"> Edit Category </button></span></div><div id="blocklyFunction" style="height: 400px; width: 1000px;"></div></div>';
        var decWindow = document.getElementById("funcWindowLoc");
        document.getElementById("wrapper").insertBefore(funcWindow, decWindow);
        var workspace_ = Blockly.inject('blocklyFunction',
        { toolbox: document.getElementById('toolbox') });

        workspace.addWorkspace(workspace_);
    }

</script>


    <!-- Storage and parsing -->
    <script src="Storage/storage.js"></script>
    <script src="Storage/parsingXML.js"></script>
<script src="Toolbox/category.js"></script>

<script>
    var app = angular.module('httpApp', []);
    app.controller('httpController', function ($scope, $http) {
        $http.get("toolbox2.xml",
            {
                /*transformResponse: function (cnv) {
                    var x2js = new X2JS();
                    var aftCnv = x2js.xml_str2json(cnv);
                    return aftCnv;
                }*/
           })
        .success(function (response) {
            var xmlNode = document.createTextNode(response);
            var toolboxHolder = document.getElementById("toolboxHolder");
            var parent = toolboxHolder.parentNode;
            parent.insertBefore(xmlNode, toolboxHolder);
            //document.getElementById("toolboxHolder").innerHTML = xmlNode.textContent;
            });
    });
    </script>

</body>
</html>
