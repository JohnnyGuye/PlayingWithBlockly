<h1>Blockly tests</h1>

<div id="wrapper">
    <p>
        Tests sur blockly. Sauvegarde test.
    </p>
    <div class="edition-window decode-window">
        <div class="toolbar-workspace">
            <div class="title-toolbar-workspace"> Editeur de décodeur </div>
            <div class="toolbar-items">
                <div class="toolbar-group">
                    <span><button class="item-workspace" onclick="save(workspace, document)"> Sauvegarder</button></span>
                    <span><button class="item-workspace" onclick="reload(workspace)"> Recharger </button></span>
                    <!--<span><button class="item-workspace" onclick="hardReload(workspace)"> Hard-reload </button></span>-->
                    <span><button class="item-workspace" onclick="createFunction(workspace)" tilte="Créer une fonction"> Nouvelle fonction </button></span>
                </div>
                <div class="toolbar-group">
                    <span><button class="item-workspace" onclick="
RefreshCategories(workspace)"> Refresh </button></span>
                    <span><button class="item-workspace" onclick="test()"> Générer </button></span>
                    <!--<span>
                        <button class="item-workspace" onclick="parse()">
                            Parse
                        </button>
                    </span>
                    <span><button class="item-workspace" onclick="EditCategoryName()"> Edit Category </button></span>-->
                </div>
            </div>
        </div>
        <div id="blocklyDiv" class="blocklyDiv" style="height: 400px; width: 1000px;"></div>
    </div>

    <div id="functionWrapper" class="edition-window function-window" style="display: none;">
        <!-- Toolbar concepteur -->
        <div class="toolbar-workspace">
            <div class="title-toolbar-workspace"> Concepteur de fonctions </div>
            <div class="toolbar-items">
                <div class="toolbar-group">
                    <span>
                        <button class="item-workspace" onclick="
save(activWorkspace, document)">
                            Sauvegarder
                        </button>
                    </span>
                    <span><button class="item-workspace" onclick="reload(activWorkspace)"> Recharger </button></span>
                </div>
                <div class="toolbar-group">
                    
                    <span><button class="item-workspace" onclick="RefreshCategories(workspace)"> Refresh </button></span>                  
                </div>
            </div>
            <div class="toolbar-onglet" id="toolbar-onglet-func">
                <!-- There will be the onglets -->
            </div>
        </div>
    </div>
</div>

<div>
    <span>
        <pre id="saveContent"></pre>
    </span>
</div>

<pre id="content1"></pre>

<div ng-app="httpApp" ng-controller="httpController"></div>

<script>
    var workspace;
    var activWorkspace;
    var valueActivWorkspace;
    var nbWorkspaces = 0;

    var BASE_BLOCKLY_DIV = "blocklyDiv";

    /*
     * Sends an Http request to get the content of the xml file containing the detailed toolbox
     * Adds the xml tag and its content to the current html file
     * Injects the content in blockly's toolbox
     */
    var app = angular.module('httpApp', []);
    app.controller('httpController', function ($scope, $http) {
        $http.get("toolboxCoreGenerics.xml", {})
            .success(function(response) {
                document.getElementById("body").innerHTML += response;

                workspace = Blockly.inject(BASE_BLOCKLY_DIV,
                {
                    toolbox: document.getElementById('toolboxGeneric'),
                    zoom:
                    {
                        controls: true,
                        wheel: true,
                        startScale: 1.0,
                        maxScale: 3,
                        minScale: 0.2,
                        scaleSpeed: 1.2
                    },
                    trashcan: true
                });
                

            });
        $http.get("tooloboxCreateNewFunction.xml",
            {
            })
            .success(function (response2) {
                document.getElementById("body").innerHTML += response2;

            });
        });

    /** 
     * Create a new workspace for editing a function.
     * @param {!Blockly.Workspace} workspace The workspace on which you want to add a function.
     */
    function createFunction(workspace) {
        var funcWindow = document.getElementById("functionWrapper");
        if (funcWindow.style.display === "none") {
            funcWindow.style.display = "block";
        }

        // Hide the previous workspace
        if (nbWorkspaces > 0) {
            document.getElementById(BASE_BLOCKLY_DIV + valueActivWorkspace).style.display = "none";
        }

        // Create anchor
        var newDiv = document.createElement('div');
        newDiv.setAttribute("id", BASE_BLOCKLY_DIV + nbWorkspaces);
        newDiv.setAttribute("class", 'blocklyDiv');
        funcWindow.appendChild(newDiv);

        // Create the workspace
        var newWorkspace = Blockly.inject(BASE_BLOCKLY_DIV + nbWorkspaces,
        { toolbox: document.getElementById('toolboxFunction') });
        workspace.attachChildWorkspace(newWorkspace);
        activWorkspace = newWorkspace;               
        valueActivWorkspace = nbWorkspaces;

        // Create the onglet
        var newOnglet = document.createElement('button');
        newOnglet.setAttribute("class", "onglet");
        newOnglet.setAttribute("name", "Nouveau");
        newOnglet.setAttribute("id", "onglet" + nbWorkspaces);
        newOnglet.setAttribute("value", nbWorkspaces);
        newOnglet.setAttribute("checked", true);
        newOnglet.setAttribute("onclick", "changeActiveWorkspace(" + nbWorkspaces + ")");
        newOnglet.textContent = "Nouveau !";
        document.getElementById("toolbar-onglet-func").appendChild(newOnglet);

        nbWorkspaces++;
    }

    function changeActiveWorkspace(newValueActivWorkspace) {
        document.getElementById(BASE_BLOCKLY_DIV + valueActivWorkspace).style.display = "none";
        document.getElementById(BASE_BLOCKLY_DIV + newValueActivWorkspace).style.display = "block";
        valueActivWorkspace = newValueActivWorkspace;
    }

    function test() {
        var code = Blockly.CSharp.workspaceToCode(workspace);
        var div = document.getElementById('content1');
        div.innerHTML = code;
        //alert(code);
    }
</script>

<!-- Storage and parsing -->
    <script src="Storage/storage.js"></script>
    <script src="Storage/parsingXML.js"></script>
    <script src="Toolbox/category.js"></script>

</body>
