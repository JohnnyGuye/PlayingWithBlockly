<div class="toolbar-workspace">
    <div class="title-toolbar-workspace"> Editeur de décodeur </div>
    <div class="toolbar-items">
        <div class="toolbar-group">
            <span><button class="item-workspace" onclick="save({{workspace}}, document)"> Save </button></span>
            <span><button class="item-workspace" onclick="reload({{workspace}})"> Reload </button></span>
            <span><button class="item-workspace" onclick="hardReload({{workspace}})"> Hard-reload </button></span>
            <span><button class="item-workspace" onclick="createFunction({{workspace}})" tilte="Créer une fonction"> Nouvelle fonction </button></span>
        </div>
    </div>
</div>
