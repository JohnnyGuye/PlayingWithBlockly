<div class="variables-set">
    <h1>Configuration</h1>
    <div class="toolbar-workspace">
        <div class="toolbar-group">
            <input id="config-title"
                   class="set-title"
                   value="Set défaut"
                   onkeyup="Squid.Variables.setNameSet('configuration', $(this).val());">
        </div>
        <div class="toolbar-items">
            <div class="toolbar-group">
                <button class="item-workspace save"
                        title="Sauvegarde les variables"
                        onclick="saveVariables('configuration')"></button>
                <div class="inline-block">
                    <button class="item-workspace restore dropdown-toggle"
                            title="Restore un set de variables"
                            onclick="launchDropdownRestoreSet(this, 'configuration')"
                            data-toggle="dropdown"></button>
                </div>
                <button class="item-workspace clear" title="Efface les fonctions enregistrées" onclick="deleteConfig()"></button>
                <button class="item-workspace add" title="Ajouter une variable" onclick="createConfig()"></button>
            </div>

        </div>
        <table id="config-table"></table>
    </div>
</div>
