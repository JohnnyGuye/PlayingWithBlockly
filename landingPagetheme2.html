<!-- Customizing page -->
<script>  

    //automatic slidshow of background images :
    var images = new Array(
        'startbootstrap-stylish-portfolio-1.0.5/img/theme2-im9.jpg',
        'startbootstrap-stylish-portfolio-1.0.5/img/theme2-im3.jpeg',
        'startbootstrap-stylish-portfolio-1.0.5/img/theme2-im10.jpg');
    var nextimage = 0;

    doSlideshow();

    function doSlideshow() {
        if (nextimage >= images.length) {
            nextimage = 0;
        }
        $('.header')
            .css('background', 'url("' + images[nextimage++] + '")' + ' no-repeat center center scroll')
            .css('-webkit-background-size', 'cover')
            .css('-moz-background-size', 'cover')
            .css('background-size', 'cover')
            .css('-o-background-size', 'cover')
            .fadeIn(500,
                function() {
                    setTimeout(doSlideshow, 1300);
                });
    }


    // Slowly scrolling to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])')
            .click(function() {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') ||
                    location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html,body')
                            .animate({
                                    scrollTop: target.offset().top
                                },
                                1000);
                        return false;
                    }
                }
            });
    });
    //#to-top button appears after scrolling
    var fixed = false;
    $(document)
        .scroll(function() {
            if ($(this).scrollTop() > 250) {
                if (!fixed) {
                    fixed = true;
                    // $('#to-top').css({position:'fixed', display:'block'});
                    $('#to-top')
                        .show("slow",
                            function() {
                                $('#to-top')
                                    .css({
                                        position: 'fixed',
                                        display: 'block'
                                    });
                            });
                }
            } else {
                if (fixed) {
                    fixed = false;
                    $('#to-top')
                        .hide("slow",
                            function() {
                                $('#to-top')
                                    .css({
                                        display: 'none'
                                    });
                            });
                }
            }
        });

    //loading page in the background : 
    function displayIndex() {
        var landingPage = document.getElementById("landingPageId");
        $(landingPage).fadeOut('slow');
        document.getElementById("DisplayIndex").style.display = "inline";
        //$(indexPage).fadeIn();

        //console.log("ok!!!!");
    }
</script>
